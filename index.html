<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>

        <!-- falta colocar a Logo Alura -->

    </header>

    <!-- Inserir animação no placeholder -->
    <main class="main">

        <section>
            <textarea id="text-input " class="box-texto" cols="30" rows="6" placeholder="Digite seu texto aqui">

            <div class="atencao">
                <img src="/img/ponto-de-exclamacao.png" alt="alerta" width="3%">Apenas letras minúsculas e sem acento.
            </div>

            <div class="buttons">
                <button class="btn1" onclick="btEncriptar()">Criptografar</button>

                <button class="btn2" value="descriptografar">Descriptografar</button>
            </div>
        </section>
        <section>
            <textarea id="text-output" class="box-msg" cols="30" rows="8" placeholder=" ???">
                </textarea>
        </section>
    </main>

    <footer>
        <!-- Colocar link das redes sociais -->
        <div class="footer">
            Densenvolvido por Luciana Santos 2022
        </div>
